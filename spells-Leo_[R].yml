#######################타이틀###########################
Leo_[R]_title_1:
    spell-class: ".instant.DummySpell"
    effects:
      1:
        position: caster
        effect: actionbartext
        message: "&8&l[&b&lN&3&lB &5&lMagicSpell&8&l]&f&l1타" 

Leo_[R]_title_2:
    spell-class: ".instant.DummySpell"
    effects:
      1:
        position: caster
        effect: actionbartext
        message: "&8&l[&b&lN&3&lB &5&lMagicSpell&8&l]&f&l2타"
#######################묶음##############################
Leo_[R]_Shield_1:
    spell-class: ".MultiSpell"
    spells:
      - Leo_[R]_Shield_0_Right
      - Leo_[R]_Leap
      - DELAY 1
      - Leo_[R]_Shield_1_Right
      - DELAY 1
      - Leo_[R]_Leap_1
      - Leo_[R]_Shield_4_Right

Leo_[R]_Jump:
    spell-class: ".MultiSpell"
    spells:
      - Leo_[R]_Leap_2

Leo_[R]_Shield_2:
    spell-class: ".MultiSpell"
    spells:
      - Leo_[R]_Shield_0_front
      - Leo_[R]_Leap_4
      - DELAY 1
      - Leo_[R]_Shield_0_front
      - Leo_[R]_Leap_4
      - DELAY 1
      - Leo_[R]_Shield_0_front
      - Leo_[R]_Leap_3
      - DELAY 1
      - Leo_[R]_Shield_1_front
      - DELAY 2
      - Leo_[R]_Shield_2_front

#####################돌진&띄우기################################
Leo_[R]_Leap:
    spell-class: ".instant.LeapSpell"     
    forward-velocity: 10   
    upward-velocity: -1
    cancel-damage: true       
    effects:
      1:
        position: caster 
        effect: sound
        sound: block.grass.break
        volume: 1
        pitch: -1

Leo_[R]_Leap_1:
    spell-class: ".instant.LeapSpell"     
    forward-velocity: 10   
    upward-velocity: -1
    cancel-damage: true    
    effects:
      1:
        position: caster 
        effect: sound
        sound: block.grass.break
        volume: 1
        pitch: -1

Leo_[R]_Leap_2:
    spell-class: ".instant.LeapSpell"     
    forward-velocity: 1    
    upward-velocity: 10
    cancel-damage: true       
    effects:
      1:
        position: caster 
        effect: sound
        sound: entity.wither.shoot
        volume: 0.5
        pitch: 0
      2:
        position: caster 
        effect: sound
        sound: entity.wither.hurt
        volume: 0.5
        pitch: 1
      3:
        position: caster 
        effect: sound
        sound: entity.enderdragon.wings
        volume: 1
        pitch: 0

Leo_[R]_Leap_3:
    spell-class: ".instant.LeapSpell"     
    forward-velocity: 3    
    upward-velocity: -10
    cancel-damage: true  
    effects:
      1:
        position: caster 
        effect: sound
        sound: entity.generic.explode
        volume: 0.5
        pitch: 1

Leo_[R]_Leap_4:
    spell-class: ".instant.LeapSpell"     
    forward-velocity: 2    
    upward-velocity: -15
    cancel-damage: true 
    effects:
      1:
        position: caster 
        effect: sound
        sound: entity.generic.explode
        volume: 0.5
        pitch: 1

Leo_[R]_forcetoss:     
    spell-class: ".targeted.ForcetossSpell"     
    horizontal-force: 5     #앞(-면 반대)
    vertical-force: 7   #위(-면 반대)

#####################데미지###############################
Leo_[R]_Damage_Dot:
    spell-class: ".targeted.DotSpell"
    delay: 1
    interval: 1
    duration: 1
    prevent-knockback: false

Leo_[R]_Damage_Area:
    spell-class: ".targeted.AreaEffectSpell" 
    horizontal-radius: 5 # 가로 범위
    vertical-radius: 3 # 세로 범위
    max-targets: 99
    spells: 
      - Leo_[R]_Damage_Dot
      - Leo_[R]_forcetoss

Leo_[R]_TargetMulti:
    spell-class: ".TargetedMultiSpell"
    spells:
      - Leo_[R]_Damage_Area

Leo_[R]_Damage_Area_1:
    spell-class: ".targeted.AreaEffectSpell" 
    horizontal-radius: 3 # 가로 범위
    vertical-radius: 3 # 세로 범위
    max-targets: 99
    spells: 
      - Leo_[R]_Damage_Dot
    effects:
      1:
        position: special
        effect: particles 
        particle-name: blockcrack_2_0
        vert-spread: 0.5
        horiz-spread: 0.5
        speed: 0.1
        count: 20
      2:
        position: special
        effect: particles 
        particle-name: blockcrack_1_0
        vert-spread: 0.5
        horiz-spread: 0.5
        speed: 0.1
        count: 20

Leo_[R]_TargetMulti_1:
    spell-class: ".TargetedMultiSpell"
    spells:
      - Leo_[R]_Damage_Area_1
      - Leo_[R]_Stun
