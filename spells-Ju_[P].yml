Ju_[P]_chain:
    spell-class: ".targeted.ChainSpell"
    spell: Ju_[P]_Dot
    bounces: 5
    bounce-range: 10
    interval: 5
    target-players: false
    target-non-players: true
    effects:
      1:
        position: line
        effect: effectlib
        effectlib: 
            class: EquationEffect
            xEquation: "0tan(t)"
            yEquation: "0cos(t)"
            zEquation: "0sin(t)"
            duration: 100
            particle: redstone
            particles: 25
            cycle: false
            color: 5999ff
            orient: false
      2:
        position: line
        effect: effectlib
        effectlib: 
            class: EquationEffect
            xEquation: "0tan(t)"
            yEquation: "0cos(t)"
            zEquation: "0sin(t)"
            duration: 100
