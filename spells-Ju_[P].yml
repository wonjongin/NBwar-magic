variables:
    Ju_[P]:
        type: player
        default: 0
        min: 0
        max: 5
        permanent: false

Ju_[P]_Dummy:
    spell-class: ".instant.DummySpell"

Ju_[P]_Passive_Soul:
    spell-class: ".PassiveSpell"
    triggers:
        - ticks 300
    variable-mods-cast:     
        - Ju_[P] +1     
    modifiers:
        - holding 268|&b&lJu&3&lMong required 
        - variablessthan Ju_[P]:5 required  
    spells:
      - Ju_[P]_Dummy

