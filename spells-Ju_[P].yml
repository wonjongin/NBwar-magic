##########################################주몽 데미지 구문######################################
Ju_[P]_DDot:
    spell-class: ".targeted.DotSpell"
    delay: 1
    interval: 1
    duration: 1
    prevent-knockback: false

Ju_[P]_Effect_1:
    spell-class: ".targeted.PotionEffectSpell"
    type: 24
    strength: 5
    duration: 100
    targeted: true

Ju_[P]_Effect_2:
    spell-class: ".targeted.PotionEffectSpell"
    type: 19
    strength: 10
    duration: 100
    targeted: true

Ju_[P]_Effect_3:
    spell-class: ".targeted.PotionEffectSpell"
    type: 7
    strength: 1
    duration: 100
    targeted: true

Ju_[P]_Effect_4:
    spell-class: ".targeted.PotionEffectSpell"
    type: 20
    strength: 3
    duration: 100
    targeted: true

Ju_[P]_Stun:
    spell-class: ".targeted.StunSpell"
    cast-item: stick
    duration: 5
    interval: 1

Ju_[P]_Effect&Damage:
    spell-class: ".TargetedMultiSpell"
    spells:
      - Ju_[P]_DDot
      - DELAY 1
      - Ju_[P]_Effect_1
      - Ju_[P]_Effect_2
      - Ju_[P]_Effect_3
      - Ju_[P]_Effect_4
      - DELAY 99
      - Ju_[P]_Stun


