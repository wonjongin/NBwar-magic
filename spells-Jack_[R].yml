    projectile-velocity: 20
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    projectile-gravity: 0
    projectile-spread: 0
    hug-surface: false 
    height-from-surface: 1
    tick-interval: 1
    spell-interval: 1
    special-effect-interval: 1
    particle-name: blockcrack_95_15
    particle-speed: 0
    particle-count: 15
    particle-horizontal-spread: 0
    particle-vertical-spread: 0
    start-forward-offset: 0.5
    start-y-offset: 1.5
    max-distance: 2
    hit-players: true
    hit-non-players: true
    stop-on-hit-entity: false
    hit-air-during: false
    hit-air-at-end: true
    hit-ground: true
    stop-on-hit-ground: true 
    spell: Jack_[R]_Sword_Damage
    effects:
      1:
        position: special
        effect: particles
        particle-name: smoke
        horiz-spread: 0
        vert-spread: 0
        speed: 0.1
        count: 10
