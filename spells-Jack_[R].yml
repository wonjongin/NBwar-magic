###########################멀티###########################
Jack_[R]_1:
    spell-class: ".MultiSpell"
    spells:
        - Jack_[R]Sword
        - Jack_[R]Leap
        - Jack_[R]Mark


############################검########################
Jack_[R]_Sword_Damage:
