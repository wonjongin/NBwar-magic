#####################################주몽 데미지#############################################
Ju_[R]_Dot:
    spell-class: ".targeted.DotSpell"
    delay: 1
    interval: 1
    duration: 1
    prevent-knockback: true


#####################################주몽 묶음##############################################
Ju_[R]_1:
    spell-class: ".MultiSpell"
    spells:
      - Ju_[R]_1_0
      - Ju_[R]_1_1
      - Ju_[R]_1_2
      - Ju_[R]_1_3
      - Ju_[R]_1_4
  
Ju_[R]_2:
    spell-class: ".MultiSpell"
    spells:
      - Ju_[R]_2_0
      - Ju_[R]_2_1
      - Ju_[R]_2_3
      - Ju_[R]_2_4

#####################################주몽 1연타원형 #############################################
Ju_[R]_1_1_0:
    spell-class: ".instant.ParticleProjectileSpell"
    projectile-velocity: 0
    projectile-gravity: 0
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    particle-name: take
    particle-speed: 0
    particle-count: 0.1
    particle-horizontal-spread: 0.2
    particle-vertical-spread: 0.2
    special-effect-interval: 1
    tick-interval: 1
    max-distance: 0
    max-duration: 0
    hit-players: true
    hit-non-players: true
    hit-air-at-end: true
    start-forward-offset: 0.5
    start-y-offset: 1
    start-z-offset: 0
    hit-radius: 1
    vertical-hit-radius: 1
    stop-on-hit-entity: false
    stop-on-hit-ground: false
    hug-surface: false
    height-from-surface: 0.1
    spell: Ju_[R]_Dot
    effects:
      0:
        position: special
        effect: effectlib
        effectlib: 
            class: EquationEffect
            xEquation: "0.3cos(t)"
            yEquation: "0"
            zEquation: "0.3sin(t)"
            duration: 100
            particle: redstone
            particles: 10
            cycle: false
            color: 5999ff
            orient: false
      1:
        position: special
        effect: effectlib
        effectlib: 
            class: EquationEffect
            xEquation: "0.4cos(t)"
            yEquation: "0"
            zEquation: "0.4sin(t)"
            duration: 100
            particle: redstone
            particles: 10
            cycle: false
            color: 4d6791
            orient: false

