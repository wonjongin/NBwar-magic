Jack_[SS]:
    spell-class: ".MultiSpell"
    spells:
      - Jack_[SS]_Invisibility
      - Jack_[SS]_title_1
      - DELAY 20
      - Jack_[SS]_title_2
      - DELAY 20
      - Jack_[SS]_title_3
      - DELAY 20
      - Jack_[SS]_title_4
      - DELAY 20
      - Jack_[SS]_title_5
      - DELAY 20
      - Jack_[SS]_title_6
      


##################################은신#######################################
Jack_[SS]_Invisibility: 
    spell-class: ".buff.InvisibilitySpell"
    toggle: true
    prevent-pickups: true
    cancel-on-give-damage: false 
    cancel-on-logout: true
    cancel-on-spell-cast: false
    duration: 5
    str-fade: "&8&l[&b&lN&3&lB &5&lMagicSpell&8&l]&7&l 은신이 풀렸습니다!"
    effects:     
      1:
        position: caster 

        effect: sound
        
        sound: entity.wither.hurt
        
        volume: 0.1
        
        pitch: 0    
      2:
        position: orbit
        
        effect: particles

        orbit-radius: 1 
      
        orbit-seconds-per-revolution : 1

        orbit-counter-clockwise: true
        
        orbit-y-offset : 1
        
        orbit-tick-interval: 1

        particle-name: blockcrack_7_0
        
        horiz-spread: 0
        
        vert-spread: 0
        
        speed: 0.0001

        y-offset: 1
        
        count: 5
