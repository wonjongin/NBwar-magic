Leo_[SS]:
    spell-class: ".MultiSpell"
    spells:
      - Leo_[SS]_effect
      - Leo_[SS]_effect_1
      - Leo_[SS]_effect_2
      - Leo_[SS]_dummy
      - DELAY 60
      - Leo_[SS]_Command
Leo_[SS]_Command:
    spell-class: ".ExternalCommandSpell"
    command-to-execute: 
        - "n hl f %a"
