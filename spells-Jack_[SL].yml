Jack_[SL]:    
    spell-class: ".instant.ParticleProjectileSpell"
    projectile-velocity: 20
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    projectile-gravity: 0
    projectile-spread: 0
    hug-surface: false 
    height-from-surface: 1
    tick-interval: 2
    spell-interval: 1
    special-effect-interval: 1
    particle-name: reddust
    particle-speed: 0.001
    particle-count: 1
    particle-horizontal-spread: 0.001
    particle-vertical-spread: 0.001
    start-forward-offset: 1
    start-y-offset: 1
    max-distance: 10
    hit-players: true
    hit-non-players: true
    stop-on-hit-entity: false
    hit-air-during: false
    hit-air-at-end: true
    hit-ground: true
    stop-on-hit-ground: true 
    spell: Jack_[SL]_Damage
Jack_[SL]2:    
    spell-class: ".instant.ParticleProjectileSpell"
    projectile-velocity: 20
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    projectile-gravity: 0
    projectile-spread: 0
    hug-surface: false 
    height-from-surface: 1
    tick-interval: 2
    spell-interval: 1
    special-effect-interval: 1
    particle-name: reddust
    particle-speed: 1
    particle-count: 1
    particle-horizontal-spread: 1
    particle-vertical-spread: 1
    start-forward-offset: 1
    start-y-offset: 1
    max-distance: 10
    hit-players: true
    hit-non-players: true
    stop-on-hit-entity: false
    hit-air-during: false
    hit-air-at-end: true
    hit-ground: true
    stop-on-hit-ground: true 
    spell: Jack_[SL]_Damage
Jack_[SL]_Damage:
  spell-class: ".targeted.PainSpell"
  check-plugins: true
  ignore-armor: true


